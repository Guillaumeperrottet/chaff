<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle bleu principal -->
  <circle cx="300" cy="300" r="250" fill="#2563EB"/>
  
  <!-- Bordure noire -->
  <circle cx="300" cy="300" r="250" fill="none" stroke="#1F2937" stroke-width="8"/>
  
  <!-- Texte "chaff" stylisé qui dépasse avec meilleure lisibilité -->
  <text 
    x="300" 
    y="340" 
    font-family="'Brush Script MT', cursive, 'Comic Sans MS', sans-serif" 
    font-size="160" 
    font-weight="bold"
    fill="#1F2937"
    stroke="#1F2937"
    stroke-width="12"
    text-anchor="middle"
    style="paint-order: stroke fill;"
  >
    chaff
  </text>
  
  <!-- Deuxième couche pour l'effet de remplissage blanc -->
  <text 
    x="300" 
    y="340" 
    font-family="'Brush Script MT', cursive, 'Comic Sans MS', sans-serif" 
    font-size="160" 
    font-weight="bold"
    fill="#FFFFFF"
    text-anchor="middle"
  >
    chaff
  </text>
</svg>
